<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa de Postes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #map {
        height: 100vh;
        width: 100vw;
      }
      .painel-busca {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
        background: white;
        padding: 8px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        font-family: sans-serif;
        max-width: 260px;
      }
      .painel-busca input,
      .painel-busca textarea {
        margin-bottom: 4px;
        width: 100%;
        padding: 4px;
        font-size: 13px;
        box-sizing: border-box;
      }
      .painel-busca button {
        margin: 3px 3px 0 0;
        padding: 5px 8px;
        font-size: 12px;
      }
      .legenda {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background: white;
        padding: 10px;
        border-radius: 8px;
        font-family: sans-serif;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      .legenda-item {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
      }
      .bolinha {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 8px;
        border: 1px solid #555;
      }
      .botao-topo {
        position: absolute;
        right: 10px;
        z-index: 1001;
        padding: 5px 10px;
        border-radius: 6px;
        border: none;
        font-family: sans-serif;
        cursor: pointer;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
        font-size: 13px;
      }
      #togglePainel {
        top: 10px;
      }
      #localizacaoUsuario {
        top: 50px;
      }
      #widget-clima {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background: white;
        border: 1px solid #ccc;
        border-radius: 12px;
        padding: 10px 15px;
        font-size: 14px;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        max-width: 260px;
        line-height: 1.4;
      }
      #widget-clima img {
        height: 24px;
        width: 24px;
        vertical-align: middle;
        margin-right: 4px;
      }
      .overlay-loading {
        position: fixed;
        z-index: 3000;
        background: rgba(255, 255, 255, 0.85);
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .spinner {
        border: 6px solid #ccc;
        border-top: 6px solid #333;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: girar 1s linear infinite;
      }
      .texto-loading {
        margin-top: 10px;
        font-family: sans-serif;
        color: #333;
        font-size: 16px;
      }
      @keyframes girar {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <button id="togglePainel" class="botao-topo">üôà Esconder Painel</button>
    <button id="localizacaoUsuario" class="botao-topo">üìç Minha Localiza√ß√£o</button>

    <div class="painel-busca" id="painelBusca">
      <input type="text" id="busca-id" placeholder="Buscar por ID do poste" />
      <input type="text" id="busca-coord" placeholder="Latitude,Longitude" />
      <input type="text" id="busca-rua" placeholder="Buscar por rua" list="sugestoes-rua" />
      <datalist id="sugestoes-rua"></datalist>
      <input type="text" id="filtro-empresa" list="lista-empresas" placeholder="Filtrar por empresa" />
      <datalist id="lista-empresas"></datalist>
      <textarea id="ids-multiplos" rows="3" placeholder="Cole v√°rios IDs separados por v√≠rgula ou quebra de linha"></textarea>

      <div style="display: flex; flex-wrap: wrap">
        <button onclick="buscarID()">üîç ID</button>
        <button onclick="buscarCoordenada()">üìç Coordenada</button>
        <button onclick="filtrarEmpresa()">üè¢ Filtrar</button>
        <button onclick="buscarPorRua()">üè† Rua</button>
        <button onclick="consultarIDsEmMassa()">üîé Verificar IDs</button>
        <button onclick="limparTudo()">üßπ Limpar</button>
        <button onclick="gerarPDFComMapa()">üìÑ PDF</button>
        <button onclick="resetarMapa()">üîÑ Tudo</button>
      </div>
    </div>

    <div class="legenda">
      <div class="legenda-item">
        <div class="bolinha" style="background: yellow"></div>
        Poste esquecido (intermedi√°rio)
      </div>
      <div class="legenda-item">
        <div class="bolinha" style="background: green"></div>
        At√© 5 empresas
      </div>
      <div class="legenda-item">
        <div class="bolinha" style="background: red"></div>
        Mais de 5 empresas
      </div>
    </div>

    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="script.js"></script>

    <div id="widget-clima">
      <div id="hora">üïí Carregando hora...</div>
      <div id="tempo">‚õÖ Carregando previs√£o do tempo...</div>
    </div>

    <!-- PDF + Mapa Image -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/leaflet-image/leaflet-image.js"></script>

    <!-- Spinner de Carregamento -->
    <div id="carregando" class="overlay-loading">
      <div class="spinner"></div>
      <div class="texto-loading">Carregando postes...</div>
    </div>
  </body>
</html>

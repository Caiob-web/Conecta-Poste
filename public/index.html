<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa de Postes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
      }

      #map {
        height: 100vh;
        width: 100vw;
      }

      .painel-busca {
        position: absolute;
        top: 100px;
        right: 10px;
        z-index: 1000;
        background: white;
        padding: 8px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        max-width: 260px;
      }

      .painel-busca input,
      .painel-busca textarea {
        margin-bottom: 4px;
        width: 100%;
        padding: 4px;
        font-size: 13px;
        box-sizing: border-box;
      }

      .painel-busca button {
        margin: 3px 3px 0 0;
        padding: 5px 8px;
        font-size: 12px;
      }

      .legenda {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background: white;
        padding: 10px;
        border-radius: 8px;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .legenda-item {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
      }

      .bolinha {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 8px;
        border: 1px solid #555;
      }

      .botao-topo {
        position: absolute;
        right: 10px;
        z-index: 1001;
        padding: 5px 10px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
        font-size: 13px;
      }

      #togglePainel {
        top: 10px;
      }

      #localizacaoUsuario {
        top: 50px;
      }

      #widget-clima {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background: white;
        border: 1px solid #ccc;
        border-radius: 12px;
        padding: 10px 15px;
        font-size: 14px;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        max-width: 260px;
        line-height: 1.4;
      }

      #widget-clima img {
        height: 24px;
        width: 24px;
        vertical-align: middle;
        margin-right: 4px;
      }
    </style>
  </head>

  <body>
    <button id="togglePainel" class="botao-topo">🙈 Esconder Painel</button>
    <button id="localizacaoUsuario" class="botao-topo">📍 Minha Localização</button>

    <div class="painel-busca" id="painelBusca">
      <input type="text" id="busca-id" placeholder="Buscar por ID do poste" />
      <input type="text" id="busca-coord" placeholder="Latitude,Longitude" />
      <input type="text" id="busca-rua" placeholder="Buscar por rua" list="sugestoes-rua" />
      <datalist id="sugestoes-rua"></datalist>
      <input type="text" id="filtro-empresa" list="lista-empresas" placeholder="Filtrar por empresa" />
      <datalist id="lista-empresas"></datalist>
      <textarea id="ids-multiplos" rows="3" placeholder="Cole vários IDs separados por vírgula ou quebra de linha"></textarea>
      <div style="display: flex; flex-wrap: wrap">
        <button onclick="buscarID()">🔍 ID</button>
        <button onclick="buscarCoordenada()">📍 Coordenada</button>
        <button onclick="filtrarEmpresa()">🏢 Filtrar</button>
        <button onclick="buscarPorRua()">🏠 Rua</button>
        <button onclick="consultarIDsEmMassa()">🔎 Verificar IDs</button>
        <button id="btnGerarExcel">📊 Excel</button>
        <button onclick="limparTudo()">🧹 Limpar</button>
        <button onclick="gerarPDFComMapa()">📄 PDF</button>
        <button onclick="resetarMapa()">🔄 Tudo</button>
      </div>
    </div>

    <div class="legenda">
      <div class="legenda-item">
        <div class="bolinha" style="background: green"></div> Disponível
      </div>
      <div class="legenda-item">
        <div class="bolinha" style="background: red"></div> Com 5+ empresas (futuro)
      </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="script.js"></script>

    <div id="widget-clima">
      <div id="hora">🕒 Carregando hora...</div>
      <div id="tempo">⛅ Carregando previsão do tempo...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/leaflet-image/leaflet-image.js"></script>
  </body>
</html>

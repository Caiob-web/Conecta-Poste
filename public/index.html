<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa de Postes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      #map {
        height: 100vh;
        width: 100vw;
      }
      .overlay-loading {
        position: fixed;
        z-index: 3000;
        background: rgba(255, 255, 255, 0.85);
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        transition: opacity 0.3s ease;
        opacity: 1;
      }
      .overlay-loading.esconder {
        opacity: 0;
        pointer-events: none;
      }
      .texto-loading {
        font-family: sans-serif;
        color: #333;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <div id="carregando" class="overlay-loading">
      <div class="texto-loading">Carregando postes...</div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script>
      const map = L.map("map").setView([-23.2, -45.9], 12);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

      const markers = L.markerClusterGroup();
      fetch("/api/postes")
        .then(res => res.json())
        .then(data => {
          data.forEach(poste => {
            if (!poste.coordenadas) return;
            const [lat, lon] = poste.coordenadas.split(",").map(Number);
            if (isNaN(lat) || isNaN(lon)) return;
            const marker = L.marker([lat, lon]);
            marker.bindPopup(`ID: ${poste.id_poste}`);
            markers.addLayer(marker);
          });
          map.addLayer(markers);
          const overlay = document.getElementById("carregando");
          if (overlay) overlay.classList.add("esconder");
        })
        .catch(err => console.error("Erro ao carregar postes:", err));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa de Postes</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet/dist/leaflet.css"
      crossorigin=""
    />
    <!-- MarkerCluster CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"
      crossorigin=""
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
      }
      #map {
        height: 100vh;
        width: 100vw;
      }
      .botao-topo {
        position: absolute;
        right: 10px;
        z-index: 1001;
        padding: 5px 10px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
        font-size: 13px;
        background: white;
      }
      #togglePainel { top: 10px; }
      #localizacaoUsuario { top: 50px; }
      .painel-busca {
        position: absolute;
        top: 100px;
        right: 10px;
        z-index: 1000;
        background: white;
        padding: 8px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        max-width: 260px;
      }
      .painel-busca input,
      .painel-busca textarea {
        margin-bottom: 4px;
        width: 100%;
        padding: 4px;
        font-size: 13px;
        box-sizing: border-box;
      }
      .painel-busca .botoes {
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
      }
      .painel-busca button {
        flex: 1 1 48%;
        padding: 5px;
        font-size: 12px;
        cursor: pointer;
      }
      .legenda {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background: white;
        padding: 10px;
        border-radius: 8px;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      .legenda-item {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
      }
      .bolinha {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 8px;
        border: 1px solid #555;
      }
      #widget-clima {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background: white;
        border: 1px solid #ccc;
        border-radius: 12px;
        padding: 10px 15px;
        font-size: 14px;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        max-width: 260px;
        line-height: 1.4;
      }
      #widget-clima img {
        height: 24px;
        width: 24px;
        vertical-align: middle;
        margin-right: 4px;
      }
    </style>
  </head>

  <body>
    <!-- Bot√µes de topo -->
    <button id="togglePainel" class="botao-topo" aria-label="Alternar painel">üôà Painel</button>
    <button id="localizacaoUsuario" class="botao-topo" aria-label="Minha localiza√ß√£o">üìç Aqui</button>

    <!-- Painel de busca e filtros -->
    <div class="painel-busca" id="painelBusca">
      <input id="busca-id"       type="text" placeholder="Buscar por ID do poste" />
      <input id="busca-coord"    type="text" placeholder="Latitude,Longitude" />
      <input id="busca-rua"      type="text" placeholder="Buscar por rua" list="sugestoes-rua" />
      <datalist id="sugestoes-rua"></datalist>
      <input id="filtro-empresa" type="text" placeholder="Filtrar por empresa" list="lista-empresas" />
      <datalist id="lista-empresas"></datalist>
      <textarea id="ids-multiplos" rows="3" placeholder="Cole IDs separados por v√≠rgula ou linha"></textarea>
      <div class="botoes">
        <button type="button" data-action="buscar-id">üîç ID</button>
        <button type="button" data-action="buscar-coord">üìç Coordenada</button>
        <button type="button" data-action="filtrar-empresa">üè¢ Filtrar</button>
        <button type="button" data-action="buscar-rua">üè† Rua</button>
        <button type="button" data-action="verificar-ids">üîé IDs</button>
        <button type="button" id="btnGerarExcel">üìä Excel</button>
        <button type="button" data-action="limpar">üßπ Limpar</button>
        <button type="button" data-action="gerar-pdf">üìÑ PDF</button>
        <button type="button" data-action="resetar">üîÑ Tudo</button>
      </div>
    </div>

    <!-- Legenda -->
    <div class="legenda">
      <div class="legenda-item">
        <div class="bolinha" style="background: green"></div> Dispon√≠vel
      </div>
      <div class="legenda-item">
        <div class="bolinha" style="background: red"></div> 5+ empresas
      </div>
    </div>

    <!-- Mapa -->
    <div id="map"></div>

    <!-- Widget clima/hora -->
    <div id="widget-clima">
      <div id="hora">üïí Carregando hora...</div>
      <div id="tempo">‚õÖ Carregando previs√£o do tempo...</div>
    </div>

    <!-- 1) Depend√™ncias de terceiros -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/ngeohash/browser.js"></script>

    <!-- 2) Seu script principal -->
    <script src="script.js"></script>

    <!-- 3) Defini√ß√£o global de localizarUsuario -->
    <script>
      function localizarUsuario() {
        if (!navigator.geolocation) {
          return alert('Geolocaliza√ß√£o n√£o suportada neste navegador.');
        }
        navigator.geolocation.getCurrentPosition(
          ({ coords }) => {
            map.setView([coords.latitude, coords.longitude], 16, { animate: true });
            L.marker([coords.latitude, coords.longitude])
              .addTo(markers)
              .bindPopup('Voc√™ est√° aqui')
              .openPopup();
          },
          () => alert('N√£o foi poss√≠vel obter sua localiza√ß√£o.')
        );
      }
    </script>

    <!-- 4) Registro de event listeners -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('togglePainel')
                .addEventListener('click', () => {
          const p = document.getElementById('painelBusca');
          p.style.display = p.style.display === 'none' ? 'block' : 'none';
        });
        document.getElementById('localizacaoUsuario')
                .addEventListener('click', localizarUsuario);
        document.querySelector('[data-action="buscar-id"]')
                .addEventListener('click', buscarID);
        document.querySelector('[data-action="buscar-coord"]')
                .addEventListener('click', buscarCoordenada);
        document.querySelector('[data-action="filtrar-empresa"]')
                .addEventListener('click', filtrarEmpresa);
        document.querySelector('[data-action="buscar-rua"]')
                .addEventListener('click', buscarPorRua);
        document.querySelector('[data-action="verificar-ids"]')
                .addEventListener('click', consultarIDsEmMassa);
        document.getElementById('btnGerarExcel')
                .addEventListener('click', gerarExcel);
        document.querySelector('[data-action="limpar"]')
                .addEventListener('click', limparTudo);
        document.querySelector('[data-action="gerar-pdf"]')
                .addEventListener('click', gerarPDFComMapa);
        document.querySelector('[data-action="resetar"]')
                .addEventListener('click', resetarMapa);
      });
    </script>

    <!-- 5) jsPDF e Leaflet Image -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/leaflet-image/leaflet-image.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa de Postes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #map {
        height: 100vh;
        width: 100vw;
      }
      .painel-busca {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
        background: white;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        font-family: sans-serif;
      }
      .painel-busca input {
        margin-bottom: 5px;
        width: 200px;
        padding: 5px;
        display: block;
      }
      .painel-busca button {
        margin-top: 5px;
        margin-right: 5px;
        padding: 5px 10px;
      }
      .legenda {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background: white;
        padding: 10px;
        border-radius: 8px;
        font-family: sans-serif;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      .legenda-item {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
      }
      .bolinha {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 8px;
        border: 1px solid #555;
      }
      .botao-topo {
        position: absolute;
        right: 10px;
        z-index: 1001;
        padding: 5px 10px;
        border-radius: 6px;
        border: none;
        font-family: sans-serif;
        cursor: pointer;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      }
      #togglePainel {
        top: 10px;
      }
      #localizacaoUsuario {
        top: 50px;
      }
    </style>
  </head>
  <body>
    <button id="togglePainel" class="botao-topo">üôà Esconder Painel</button>
    <button id="localizacaoUsuario" class="botao-topo">üìç Minha Localiza√ß√£o</button>

    <div class="painel-busca" id="painelBusca">
      <input type="text" id="busca-id" placeholder="Buscar por ID do poste" />
      <input type="text" id="busca-coord" placeholder="Latitude,Longitude" />
      <input type="text" id="busca-rua" placeholder="Buscar por rua" list="sugestoes-rua" />
      <datalist id="sugestoes-rua"></datalist>
      <input type="text" id="filtro-empresa" list="lista-empresas" placeholder="Filtrar por empresa" />
      <datalist id="lista-empresas"></datalist>
      <button onclick="buscarID()">üîç ID</button>
      <button onclick="buscarCoordenada()">üìç Coordenada</button>
      <button onclick="filtrarEmpresa()">üè¢ Filtrar</button>
     <button onclick="buscarPorRua()">üè† Rua</button>
      <button onclick="resetarMapa()">üîÑ Mostrar tudo</button>
    </div>

    <div class="legenda">
      <div class="legenda-item">
        <div class="bolinha" style="background: green"></div>
        At√© 5 empresas
      </div>
      <div class="legenda-item">
        <div class="bolinha" style="background: red"></div>
        Mais de 5 empresas
      </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="script.js"></script>
  </body>
</html>
